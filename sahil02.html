<!DOCTYPE html>
<htmml lang="en">

    <head>
        <meta charset="utf-8">
        <title>formating</title>
    </head>

    <body>


        <!--------------Bold---------->
        <p><b>welcome pickupbizz</b></p>

        <p><strong>welcome pickupbizz</strong></p>

        <!-----------italic------>
        <p><i>Hello Everyone</i></p>

        <p><em>Hello Everyone</em></p>

        <!----------highlight------>
        <p><mark>Important</mark></p>

        <!------delete------->
        <delete>Deleted content</delete>

        <!-----------underline------->
        <p><u>Hello Aamer</u></p>


        <!-------------superscript-------->
        <p>(a+b)<sup>2</sup></p>

        <!--------------subscript---------->
        <p>H<sub>2</sub>O</p>

    </body>
</htmml>
